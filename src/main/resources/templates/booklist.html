<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<title>Booklist</title>
</head>
<body>
	<h1>Kirjat</h1>
	
	<p>(Sijoitus 1=huonoin...5=paras)</p>
	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Nimi</th>
			<th>Kirjailija</th>
			<th>Vuosi</th>
			<th>Hinta</th>
			<th>Sijoitus (1-5)</th>
			<th>Toimintapisteet</th>
		
		<tr th:each="book : ${books}">
		<td th:text="${book.id}"></td>
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.publicationYear}"></td>
			<td th:text="${book.price}"></td>
			<td th:text="${book.ranking}"></td>
			<td class="btn btn-danger"><a th:href="@{/delete/{id}(id=${book.id})}">Poista</a></td>
			<td class="btn btn-yellow"><a th:href="@{/edit/{id}(id=${book.id})}">Muokkaa</a></td>
		</tr>	
	</table>
	<a href="/addBook" class="btn btn-success">Lisää uusi kirja</a>
</body>
</html>
